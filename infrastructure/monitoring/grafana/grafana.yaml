# Grafana Monitoring Dashboard Deployment
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: omc-erp-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      uid: prometheus-uid
      url: http://prometheus:9090
      isDefault: true
      jsonData:
        timeInterval: "15s"
        queryTimeout: "60s"
        httpMethod: POST
        exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger-uid
      editable: true
    
    - name: Jaeger
      type: jaeger
      access: proxy
      orgId: 1
      uid: jaeger-uid
      url: http://jaeger-query:16686
      editable: true
    
    - name: Loki
      type: loki
      access: proxy
      orgId: 1
      uid: loki-uid
      url: http://loki:3100
      editable: true
      jsonData:
        maxLines: 1000
        derivedFields:
        - datasourceUid: jaeger-uid
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

