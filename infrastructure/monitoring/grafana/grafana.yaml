      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /etc/grafana/provisioning/dashboards/omc-overview
    - name: 'business-metrics'
      orgId: 1
      folder: 'OMC Business'
